<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="netflix.png" alt=""></div>
        <h1 class="sign">Sign In</h1>
        <form>
            <input type="text" placeholder="Email or mobile number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="sign-in-button">Sign In</button>
        </form>
        <div class="divider">OR</div>
        <button class="secondary-button">Use a sign-in code</button>
        <div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <div class="sign-up">
            New to Netflix? <a href="#">Sign up now.</a>
        </div>
        <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        <div class="footer">
             <h1 >Questions? Call 000-800-919-1694</h1>
        <div class="links">
            <a href="#">FAQ</a>
            <a href="#">Help Centre</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy</a>
            <a href="#">Cookie Preferences</a>
            <a href="#">Corporate Information</a>
        </div>
        <div class="language-selector">
            <span style="margin-right: 5px;">&#x1F310;</span> English
        </div>
    </div>
    </div>
    
</body>
</html>
